<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }
    const changeMe = setTimeout(changeText, 2000) /* this function basically changes chai aur code heading to best JS series after interval of 2s see yourself with live server  */

/* above changeText is reference passed( already studied) */
     /* The setTimeout() function in JavaScript is used to execute a function or a block of code after a specified amount of time (in milliseconds). It allows you to delay the execution of code. 
    
    the basic syntax of above function includes a callback function and delay time (in milliseconds)
    
    Summary
    Callback Function: A general-purpose function passed as an argument to another function, allowing for asynchronous execution.
    Handler: A specialized type of callback function used specifically to handle events.*/

    /* now basically agar assume 2s se pehle hume koi action stop krvaana ho to uske liye bhi koi feature hona chaiye 
    like if we press stop button before 2s chai aur code hi rahe change na ho 
    
    so for that we use clearTimeout function */


    
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })


</script>

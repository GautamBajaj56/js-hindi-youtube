<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    /* we want to create a function which adds a desired list element with text as we want */
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    /* above is not optimized approach as innerhtml traverses the tree and overwrites its value( thoda sa zyada time and space)suitable for small projects but not for big projects */

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    /* above approach is optimized and suitable for big projects so always remember create a text node and use appendchild instead of innerHTML */

    //Edit(changing elements using innerHTML and replaceWith)
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    secondLang.innerHTML = "Mojo" // not a god optimized approach

    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli) // a better optimized approach

    //edit (another example of edit using outerhtml)
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>' // by this command we changed whole html structure of that element

    //remove (how to remove an element)
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>

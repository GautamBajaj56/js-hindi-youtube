<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #start {
            background-color: #4CAF50;
            color: white;
        }
        #stop {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        let intervalId; // Declare the intervalId variable

        const sayDate = function(str) {
            console.log(str, Date.now());
        }

        // Function to start the interval
        function startInterval() {
            if (!intervalId) { // Check if interval is already running
                intervalId = setInterval(sayDate, 1000, "hi");
                console.log("Interval started");
            }
        }

        // Function to stop the interval
        function stopInterval() {
            if (intervalId) { // Check if interval is running
                clearInterval(intervalId);
                intervalId = null; // Reset the intervalId
                console.log("Interval stopped");
            }
        }

        document.querySelector("#start").addEventListener("click", startInterval);
        document.querySelector("#stop").addEventListener("click", stopInterval);
    </script>
</body>
</html>
